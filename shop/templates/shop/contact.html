{% extends 'shop/basic.html' %}
{% block title %} Contact Us {% endblock %}

{% load static %}
{% block body %}
<div class="container" style="margin-top: 8%;position: absolute;">
    <h3>Contact Us</h3>
    <form action="/shop/contact" method="post" > {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Phone</label>
    <input type="text" class="form-control" name="phone" id="exampleFormControlInput1" placeholder="Enter your phone">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Your Query</label>
    <textarea class="form-control" name="query" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
        <button type="submit" name="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
